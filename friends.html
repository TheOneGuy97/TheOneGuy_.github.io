<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friends of TheOneGuy_</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Lilita One', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            line-height: 1.6;
            background-image: linear-gradient(135deg, #ff007f, #6600ff);
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 80px 20px;
            text-align: center;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            font-size: 4rem;
            text-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
            margin: 0;
            letter-spacing: 2px;
            color: #9b59b6; /* Purple color for header */
        }

        /* Friends Section */
        .friends-section {
            margin: 40px auto;
            padding: 40px;
            background-color: #333;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            max-width: 900px;
            text-align: center;
        }
        .friends-section h2 {
            font-size: 2.5rem;
            color: #9b59b6;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(255, 255, 255, 0.3);
        }
        .friends-list {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .friends-list a {
            padding: 15px 30px;
            margin: 10px;
            background-color: #ff007f;
            color: white;
            border-radius: 30px;
            text-align: center;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .friends-list a:hover {
            background-color: #6600ff;
        }

        /* Footer */
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1rem;
            font-family: 'Lilita One', sans-serif;
        }
        footer p {
            margin: 0;
            letter-spacing: 1px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <h1>Meet My Friends</h1>
</header>

<div class="friends-section">
    <h2>Check out their amazing content!</h2>
    <div class="friends-list">
        <!-- Friend 1 -->
        <a href="https://www.youtube.com/@AncientSeeker_YT" target="_blank">AncientSeeker</a>
        <!-- Friend 2 -->
        <a href="https://www.youtube.com/@Wafflesmaybe" target="_blank">Waffles</a>
        <!-- Friend 3 -->
        <a href="https://www.youtube.com/@OP-Waywayjankins21_YT" target="_blank">Wayway</a>
    </div>
</div>

<footer>
    <p>&copy; 2024 TheOneGuy_ | All rights reserved | Retro & Modern Vibes</p>
</footer>

</body>
</html>
